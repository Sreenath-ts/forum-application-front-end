<div class="container">
  <label for="profile">
  <div class="image-box">
    <img [src]="userData?.photo ? userData?.photo : '/assets/images/blank.png' " title="" alt="">
    <div class="text-box">
      <h1>Upload new image!!!</h1>
      <p></p>
    </div>
  </div>
</label>
<input type="file" id="profile" class="d-none" (change)="profile($event,userData?.id || '')">
</div>  

<section class="mt-5">
    <div class="row text-center">
      <div class="col-md-12 mb-5 mb-md-0">
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
          </div>
        <div class="card testimonial-card">
          <div class="card-up" style="background-color: #9d789b;"></div>
          <!-- <div class="avatar mx-auto bg-white">
            <img src="/assets/images/blank-profile-picture-973460_1280-1-705x705.png"
              class="rounded-circle img-fluid profile h-25 w-25" />
             
          </div> -->
        
          <!-- end -->
          <div class="card-body">
            <h4 class="mb-4">{{userData ? userData.name : '' }}</h4>
            <hr />
            <p class="dark-grey-text mt-4">
              <i class="fas fa-quote-left pe-2"></i>{{userData ? userData.email : ''}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
