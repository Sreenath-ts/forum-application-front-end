<div class="container mt-5">
    <div class="row mt-5">
       
        <div class="col-xs-12 col-md-6 col-md-offset-3 mt-5">
            <div class="alert alert-danger" *ngIf="error">
                <p>{{error}}</p>
            </div>
            <div *ngIf="isLoading" style="text-align: center;">
              <app-loading-spinner></app-loading-spinner>
            </div>
            <form #authForm="ngForm" (ngSubmit)="authSubmit(authForm)" *ngIf="!isLoading">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" ngModel name="email" required email   class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password"  ngModel name="password" required minlength="8"  class="form-control">
                </div>
                <hr>
                <div class="form-group">
                   <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ 'Login' }}</button> 
                 </div>
            </form>
        </div>
    </div>
    
    </div>
