<div *ngIf="message.length>0" id="alert-4" class="flex p-3 mb-3 text-yellow-800 rounded-lg bg-yellow-50 " role="alert">
    <svg aria-hidden="true" class="flex-shrink-0 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
    <span class="sr-only">Info</span>
    <div >
        <span class="font-medium">Warning alert!</span> {{message}}
      </div>
    <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-yellow-50 text-yellow-500 rounded-lg focus:ring-2 focus:ring-yellow-400 p-1.5 hover:bg-yellow-200 inline-flex" data-dismiss-target="#alert-4" aria-label="Close" >
      <span class="sr-only">Close</span>
      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
    </button>
</div>


<h1 class="text-center mb-5 text-3xl font-bold">Tags</h1>
<div class="flex flex-wrap -mx-2 mb-8">
    <div class="w-full md:w-1/2 lg:w-1/2 px-5 mb-4 lg:mt-10">
       <div class=" text-sm text-grey-dark  items-center justify-center">
        <ngx-dropzone class="flex justify-center" (change)="onSelect($event)" >
            <ngx-dropzone-label>Drop here !</ngx-dropzone-label>
            <!-- <ng-template *ngIf="files.length>0"> -->
            <ngx-dropzone-preview *ngFor="let f of files"  [removable]="true" (removed)="onRemove(f)">
                <ngx-dropzone-label >{{f.name}} {{f.type}}</ngx-dropzone-label>
            </ngx-dropzone-preview>
        <!-- </ng-template> -->
        </ngx-dropzone>
     </div>
     
     <ngx-dropzone-image-preview  ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" >
        <ngx-dropzone-label>{{f.name}} {{f.type}}</ngx-dropzone-label>
      </ngx-dropzone-image-preview>
   
    </div>
    <div class="w-full md:w-1/2 lg:1/2 px-2 mb-4 space-y-2">
    <form (submit)="addtag()" [formGroup]="tags" method="post">
        <label for="title" class="block mb-2  font-medium text-gray-900 text-lg">Tag name</label>
    <input type="text" placeholder="Enter the title here" formControlName="title" class="text-black block p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    <label for="message" class="block mb-2  font-medium text-gray-900 text-lg">Tag decription</label>
    <textarea id="message" formControlName="description" rows="8" class="text-black block p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-gray-500  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Leave a comment..."></textarea>
<div class="flex justify-center">
    <button type="submit" class="block w-1/2 flex-none px-2 py-2 border-2 rounded-lg font-medium text-black mt-5 py-2 rounded-2xl hover:-translate-y-1 transition-all duration-500 font-semibold mb-2 bg-cyan-100">Submit</button> 
</div>    
</form>
    </div>
</div>
